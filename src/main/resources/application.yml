
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:forum
    username: sa
    password:
    main:
      allow-circular-references: true
      flyway:
        depends-on: entityManagerFactory
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: always